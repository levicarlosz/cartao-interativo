<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Verificador de Cartao Clonado</title>
  </head>
  <body>
    <section>
      <div class="cartaoCredito">
        <div class="front">
          <div class="chip">
          </div>
          <h2 id="cartaoNumero">0000 0000 0000 0000</h2>
          <p id="cartaoNome">Gabriel Jesus S Dias</p>
          <div class="dataCartao">
            <span>
              <p id="cartaoMes">07</p>
              /
              <p id="anoCartao">2029</p>
            </span>
          </div>
        </div>

        <!-- Verso do Cartão -->
        <div class="back">
          <div class="strip"></div>
          <p id="cvvTexto">XXX</p>
        </div>
      </div>

      <form action="">
        <label for="nomeCartao">Nome no cartão</label>
        <input type="text" id="nomeCartao" placeholder="Ex JOAO S LIMA" />

        <label for="numeroCartao">Número do cartão</label>
        <input
          type="number"
          id="numeroCartao"
          placeholder="0000 0000 0000 0000"
        />
        <div class="labels">
          <label for="anoexpiracao">Data Expiracao</label>

          <label for="CVV">CVV</label>
        </div>

        <div class="validade" id="mesCartao">
          <select name="mesExpiracao" id="mesExpiracao">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>

          <select name="anoExpiracao" id="anoExpiracao">
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>

          <input type="number" placeholder="CVV" id="CVV" />
        </div>
        <button>Verificar Cartão</button>
      </form>
      <span style="color: #7c7c7c; margin-top: 1rem">100% Verdadeiro</span>
    </section>

    <script src="./scripts.js"></script>
  </body>
</html>
